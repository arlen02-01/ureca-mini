<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>

  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <script>
    var CURRENT_USER_ID = null;
    var CURRENT_USER_NAME = null;
  </script>
  <script th:inline="javascript" sec:authorize="isAuthenticated()">
  /*<![CDATA[*/
    CURRENT_USER_ID = /*[[${#authentication.principal.id}]]*/ null;
    CURRENT_USER_NAME = /*[[${#authentication.name}]]*/ null;
  /*]]>*/
  </script>
</head>

<body class="bdy">
<div class="content">

	<nav class="nav">
	  <div class="logo">ㄸ</div>
	
	  <a class="title" href="/">또간집</a>
	
	  <div class="auth">
	    <span sec:authorize="isAuthenticated()">
	      <div class="welcome">
	        <span sec:authentication="name"></span>님 환영합니다!
	      </div>
	      <div class="auth-buttons">
	        <a href="/mypage" class="authBox">마이페이지</a>
	        <a href="/auth/logout" class="authBox">로그아웃</a>
	      </div>
	    </span>
	
	    <span sec:authorize="isAnonymous()">
	      <div class="auth-buttons">
	        <a href="/auth/login" class="authBox">로그인</a>
	        <a href="/auth/signup" class="authBox">회원가입</a>
	      </div>
	    </span>
	  </div>
	</nav>


  <div id="contentArea">
    <div class="list-header">
      <h2>회원가입</h2>
    </div>

    <div class="card open" style="cursor:default;">
      <form action="/auth/signup" method="POST">
        <div class="form-row">
          <label for="email">아이디(email)</label>
          <input type="text" id="email" name="email" autocomplete="username" required />
        </div>

        <div class="form-row">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" autocomplete="new-password" required />
        </div>

        <div class="form-row">
          <label for="name">닉네임</label>
          <input type="text" id="name" name="name" required />
        </div>

        <input type="hidden" name="provider" value="LOCAL" />
        <input type="hidden" name="role" value="USER" />

        <div class="form-actions">
          <button type="submit" class="page-btn">회원가입</button>
          <a href="/auth/login" class="authBox">로그인</a>
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
