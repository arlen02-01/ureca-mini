<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï†ïÏÇ∞ Î™©Î°ù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .settlement-grid {
            display: grid;
            gap: 20px;
        }

        .settlement-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .settlement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .settlement-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-in-progress { background: #d1ecf1; color: #0c5460; }
        .status-completed { background: #d4edda; color: #155724; }

        .settlement-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .info-item {
            font-size: 14px;
        }

        .info-label {
            color: #999;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3182f6, #2563eb);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: right;
        }

        .settlement-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3182f6, #2563eb);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 130, 246, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìä Ï†ïÏÇ∞ Î™©Î°ù</h1>
    <div class="settlement-grid" id="grid"></div>
</div>

<script>
    async function loadSettlements() {
        try {
            const response = await fetch('/api/settlements');
            const settlements = await response.json();

            const grid = document.getElementById('grid');

            if (!Array.isArray(settlements) || settlements.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">Ï†ïÏÇ∞ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            grid.innerHTML = settlements.map(s => {
                const progress = (s.completedPaymentCount / s.totalPaymentCount) * 100;
                const status = s.status.toLowerCase();

                return `
                    <div class="settlement-card">
                        <div class="settlement-header">
                            <div class="settlement-title">${s.recruitment.title}</div>
                            <span class="status-badge status-${status}">${getStatusLabel(s.status)}</span>
                        </div>

                        <div class="settlement-info">
                            <div class="info-item">
                                <div class="info-label">Ï¥ù Í∏àÏï°</div>
                                <div class="info-value">${s.totalAmount.toLocaleString()}Ïõê</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">1Ïù∏Îãπ</div>
                                <div class="info-value">${s.amountPerPerson.toLocaleString()}Ïõê</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Ï∞∏Ïó¨Ïù∏Ïõê</div>
                                <div class="info-value">${s.totalPaymentCount}Î™Ö</div>
                            </div>
                        </div>

                        <div style="margin-bottom: 20px;">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="progress-text">Í≤∞Ï†ú ${s.completedPaymentCount}/${s.totalPaymentCount} (${Math.round(progress)}%)</div>
                        </div>

                        <div class="settlement-actions">
                            ${s.status === 'PENDING' ? `
                                <button class="btn btn-primary" onclick="startSettlement(${s.id})">Ï†ïÏÇ∞ÌïòÍ∏∞</button>
                            ` : s.status === 'IN_PROGRESS' ? `
                                <div style="flex: 1; text-align: center; color: #666;">
                                    üí≥ Í≤∞Ï†ú ÏßÑÌñâ Ï§ë
                                </div>
                            ` : `
                                <button class="btn btn-primary" disabled>‚úì Ï†ïÏÇ∞ÏôÑÎ£å</button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');

        } catch (error) {
            console.error('ÏóêÎü¨:', error);
        }
    }

    function getStatusLabel(status) {
        const labels = {
            'PENDING': 'ÎåÄÍ∏∞Ï§ë',
            'IN_PROGRESS': 'ÏßÑÌñâÏ§ë',
            'COMPLETED': 'ÏôÑÎ£å'
        };
        return labels[status] || status;
    }

    async function startSettlement(settlementId) {
        if (!confirm('Ï†ïÏÇ∞ÏùÑ ÏãúÏûëÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;

        try {
            const response = await fetch(`/api/settlements/${settlementId}/start`, {
                method: 'POST'
            });

            if (!response.ok) throw new Error('Ï†ïÏÇ∞ ÏãúÏûë Ïã§Ìå®');

            const result = await response.json();

            alert('Ï†ïÏÇ∞Ïù¥ ÏãúÏûëÎêòÏóàÏäµÎãàÎã§. Î™®Îì† Î©§Î≤ÑÏóêÍ≤å Í≤∞Ï†ú ÏöîÏ≤≠Ïù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§.');
            loadSettlements();

        } catch (error) {
            console.error('ÏóêÎü¨:', error);
            alert('Ï†ïÏÇ∞ ÏãúÏûë Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
        }
    }

    // 3Ï¥àÎßàÎã§ ÏÉàÎ°úÍ≥†Ïπ®
    window.addEventListener('load', () => {
        loadSettlements();
        setInterval(loadSettlements, 3000);
    });
</script>
</body>
</html>
