name: Deploy to EC2

on:
  push:
    branches: [ "main" ] # 테스트용 infra/seperation 브랜치 추가
  workflow_dispatch: # GitHub UI에서 수동 실행 가능

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. 자바 설치 (JDK 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 권한 부여 및 빌드 (테스트 제외)
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 4. 도커 로그인
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 도커 이미지 빌드 & 푸시
      - name: Docker Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest

      # 6. EC2 접속 및 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 최신 이미지 다운로드
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest

            # 2. 기존 컨테이너 중지 및 삭제 (에러 무시)
            sudo docker stop app || true
            sudo docker rm app || true

            # 3. 새로운 컨테이너 실행 (PROD 프로필 적용!)
            sudo docker run -d \
              --name app \
              --network host \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -v /home/ubuntu/logs:/logs \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest

            # 4. 청소 (사용 안 하는 이미지 삭제)
            sudo docker image prune -f